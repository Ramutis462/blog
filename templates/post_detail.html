{% extends 'base.html' %}

{% block content %}

<div class="post-entry">
    {% if post.image %}
        <img src="{{ post.image.url }}"><br/>
    {% endif %}
    <h2>{{ post.title }}</h2>
    <p>{{ post.body }}</p>
</div>
<button><a href="{% url 'post_edit' post.pk %}"> Edit Blog Post</a></button>
<button><a href="{% url 'post_delete' post.pk %}"> Delete Blog Post</a></button>
{% endblock content %}
